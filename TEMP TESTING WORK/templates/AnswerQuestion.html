<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Answer a question</title>
</head>
<body>
    <h2>Question: {{ question }}</h2>
    <form method="post">
        <div>
            <label for="answer">Answer</label>
            <input name="answer" type="text" />
        </div>
        <div>
            <button type="submit">Submit answer></button>
        </div>
    </form>

</body>
</html>
